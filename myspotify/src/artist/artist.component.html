<div *ngIF="artist">
    <header class="artist-header">
     <div
        *ngIf="artist.image.length > 0">
        <img class="artist-thumb img-circle" src="{{artist.images[0].url}}">
     </div>
     <h1>{{artist.name}}</h1>
     <p *ngIf="artist.genre.length > 0">
         Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
     </p>
    </header>
</div>
<div class="artist-album">
    <div class="row">
        <div *ngFor="let album of albums">
            <div class="col-md-3">
                <div class="well album">
                    <div *ngIf="album.images.length > 0">
                        <img class="album-thumb img-thumbnail" src="{{album.image[0].url}}">
                        <h4>{{album.name}}</h4>
                        <a class="btn btn-default btn-block">Album Details</a>
                    
                          }</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
